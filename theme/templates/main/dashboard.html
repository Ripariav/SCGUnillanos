{% extends "base.html" %} {% load static tailwind_tags %} {% load static %} 
{% block content %}
<div class="flex flex-row">
  <div class="h-screen flex flex-col bg-slate-600 sticky border-r border-slate-700" id="barra-lateral">
    <div class="mt-2 flex items-center justify-center ">
      <img src="{% static "img/logo.png" %}" alt="" class="w-16">
    </div>
    <ul class="m-2 mt-4 flex flex-col items-center justify-center text-2xl gap-3">
      <li class=""><a href="{% url "home" %}"><i class="fa-solid fa-house text-slate-200  hover:scale-125 hover:text-slate-400 transition-all"></i></a></li>
      <li class=""><a href="{% url "contract" %}"><i class="fa-solid fa-list text-slate-200 hover:scale-125 hover:text-slate-400 transition-all"></i></a></li>
      <li class=""><a href="{% url "profile" %}"><i class="fa-solid fa-user text-slate-200 hover:scale-125 hover:text-slate-400 transition-all"></i></a></li>

    <div class="mt-auto flex items-center justify-center mb-4">
      <a href="{% url 'logout' %}" class="flex items-center justify-center">

      </a>
    </div>
  </div>

      {% block contentdash %}

{% endblock content %}
