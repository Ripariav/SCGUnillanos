<!-- main/templates/main/create_superuser.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Superuser</title>
</head>
<body>
    <h1>Create a Superuser</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Superuser</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% if form.errors %}
    <ul>
        {% for field, errors in form.errors.items %}
            <li><strong>{{ field }}</strong>: {{ errors|striptags }}</li>
        {% endfor %}
    </ul>
{% endif %}

</body>
</html>
