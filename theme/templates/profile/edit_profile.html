{% extends "dashboard.html" %} {% load static tailwind_tags %} {% load static %} 
{% block contentdash %}
<div class="flex flex-col items-center justify-center h-screen  w-screen">
    <div class="w-96 bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>
        <form method="POST" class="flex flex-col gap-4">
          {% csrf_token %}
          <div>
            <label class="block text-gray-700">Full Name</label>
            <input type="text" name="full_name" value="{{ user.get_full_name }}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-gray-700">Username</label>
            <input type="text" name="username" value="{{ user.username }}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-gray-700">Email</label>
            <input type="email" name="email" value="{{ user.email }}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-gray-700">Contraseña Actual Contraseña</label>
            <input type="password" name="current_password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-gray-700">Nueva Contraseña</label>
            <input type="password" name="new_password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="text-sm text-gray-500 mt-1">La contraseña debe tener al menos 8 caracteres, incluir números y letras</p>
          </div>
          <div>
            <label class="block text-gray-700">Confirmar Nueva Contraseña</label>
            <input type="password" name="confirm_password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="flex gap-4">
            <button type="submit" class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Save Changes</button>
            <a href="{% url 'profile' %}" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition text-center">Cancel</a>
          </div>
        </form>
      </div>
  </div>
{% endblock %}
